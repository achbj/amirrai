          <h2 class="sldh2" style="text-align:center">Slideshow Gallery</h2>

          <div class="imgcontainer">
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>

            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <div class="row">
              <div class="column">
                <img class="demo cursor" src="img/7.jpg" style="width:100%" onclick="currentSlide(1)" alt="SCCM">
              </div>
              <div class="column">
                <img class="demo cursor" src="img/8.jpg" style="width:100%" onclick="currentSlide(2)" alt="SCCM">
              </div>
              <div class="column">
                <img class="demo cursor" src="img/10.jpg" style="width:100%" onclick="currentSlide(3)" alt="SCCM">
              </div>
              <div class="column">
                <img class="demo cursor" src="img/11.jpg" style="width:100%" onclick="currentSlide(4)" alt="SCCM">
              </div>
              <div class="column">
                <img class="demo cursor" src="img/12.jpg" style="width:100%" onclick="currentSlide(5)" alt="SCCM">
              </div>
              <div class="column">
                <img class="demo cursor" src="img/13.jpg" style="width:100%" onclick="currentSlide(6)" alt="SCCM">
              </div>
            </div>
          </div>

          <script>
          var slideIndex = 1;
          showSlides(slideIndex);

          function plusSlides(n) {
            showSlides(slideIndex += n);
          }

          function currentSlide(n) {
            showSlides(slideIndex = n);
          }

          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
          }
          </script>
